    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css" />
    <title>Corinne McCollester Contact</title>

<body>
    <div class="header">
        <div class="Wrapper-navigation">
            <div class="logo">
                <img src="images/CM1.gif" alt="CM" width="250px" height="250px">

                    <div class="topBar">

        </div>

    <section>
        <form>

                <option>2</option>

                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" placeholder="Your Message..." id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
    </section>
    <footer class="footer">
        <h4 class="redressed">Corinne McCollester</h4>
        <h5 class="number">520-329-1294</h5>
        <h6 class="email">cmmccollester@gmail.com</h6>
